<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
  <div class="container">
    <a href="index.html">Logout and back to homepage</a>
    <div class="row my-3">
      <div class="form-group col-12 col-md-4">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id">
      </div>

      <div class="form-group col-12 col-md-4">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author">
      </div>

      <div class="form-group col-12 col-md-4">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date">
      </div>

      <div class="form-group col-12">
        <label for="content">Content:</label>
        <textarea class="form-control" rows="5" id="content"></textarea>
      </div>

      <div class="form-group col-12">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="custom-file col-12">
        <input type="file" class="custom-file-input" id="file" accept="*/image">
        <label class="custom-file-label" for="file">Choose image</label>
      </div>

      <div class="mt-2">
        <button id="btnAdd" class="btn btn-primary" onclick="add()">Add</button>
        <button id="btnUpdate" class="btn btn-warning" onclick="update()" disabled>Update</button>
        <button class="btn btn-secondary" onclick="reset()">Reset</button>
      </div>
    </div>

    <table class="table table-hover text-center">
      <thead class="thead-dark">
        <tr>
          <th style="width: 5%;">ID</th>
          <th style="width: 10%;">Image</th>
          <th style="width: 25%;">Content</th>
          <th style="width: 10%;">Author</th>
          <th style="width: 20%;">Date</th>
          <th style="width: 10%;">Email</th>
          <th style="width: 20%;">Operation</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- Data will be automatically loaded here -->
      </tbody>
    </table>
  </div>

  <script src="../js/admin.js"></script>
</body>

</html>
